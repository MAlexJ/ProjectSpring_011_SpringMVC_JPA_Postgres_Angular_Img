<div>
    <div class="col s12 m5 l5">
        <label class="black-text">
            <select style="display: block" required=""
                    ng-model="imgList"
                    ng-options="imgList for imgList in imgData.nameImg">
                <option value="" disabled="">Select Image</option>
            </select>
        </label>
    </div>
    <div class="col s12 m5 l5">
        <input type="text" ng-model="imgList" name="" placeholder="Image"/>
    </div>
    <div class="col s12 m2 l2">
        <div class="input-field">
            <button style="width: 100%; height: 100%" ng-click="Delete($event)" class="btn btn-block">Del</button>
        </div>
    </div>
</div>
