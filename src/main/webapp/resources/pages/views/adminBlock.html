<h5 align="center">Admin Block</h5>
<div class="container">
    <div class="row">
        <div class="col s10">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <form name="createBlock">
                    <h6>Article</h6>
                    <div class="row">
                        <div class="col s12 m5 l5">
                            <label class="black-text">
                                <select style="display: block" required=""
                                        ng-model="selectArticleData"
                                        ng-options="value.id as value.title group by value.category for value in articleData">
                                    <option value="" disabled="">Select Category</option>
                                </select>

                            </label>
                        </div>
                    </div>

                    <h6>Image</h6>

                    <div class="row">

                        <div id="imageTypeDiv"></div>

                        <div class="col s12 m12 l12">
                            <div class="input-field">
                                <button class="btn" ng-click="addNewChoice()">Add Image</button>
                            </div>
                        </div>

                        <div class="input-field col s12">
                            <div class="input-field">
                                <textarea ng-model="texta" id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Textarea</label>
                            </div>
                        </div>

                        <div class="col s12 m12 l12">
                            <div class="input-field">
                                <button ng-click="OnSave(createBlock, selectArticleData, texta, imgList)" class="btn">CREATE</button>
                            </div>
                        </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
