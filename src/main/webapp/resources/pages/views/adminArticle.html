<div class="container">

    <div ng-controller="articleController">
        <h4>Admin Article page</h4>
    </div>
    <div class="row">
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <form name="articleForm">
                    <span class="card-title">Description</span>
                    <input ng-model="article.desctiption" type="text" placeholder="Description" required=""/>

                    <span class="card-title">Title</span>
                    <input ng-model="article.title" type="text" placeholder="Text" required=""/>
                    </form>
                    <span class="card-title">Image</span>
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" file-model="myFile" />
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" />
                        </div>
                    </div>

                    <p></p>
                    <span class="card-title">Image</span>
                    <p></p>
                    <button class="waves-effect waves-light btn" ng-click="uploadFile()">Save Image</button>


                    <p></p>
                    <span class="card-title">Article</span>
                    <p></p>
                    <button ng-click="save(article, articleForm)" class="waves-effect waves-light btn">Create Article</button>

                </div>
            </div>

            <div class="col s6 m6">
                <div class="card hoverable">
                    <div class="card-image">
                        <img src="http://materializecss.com/images/sample-1.jpg" class="photo"/>
                        <span class="card-title">La al la</span>
                    </div>
                    <div class="card-content">
                        <p>La la la</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
