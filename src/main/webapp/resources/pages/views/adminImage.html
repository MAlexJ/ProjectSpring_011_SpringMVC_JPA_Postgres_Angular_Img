<div ng-controller="adminImageController">
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col s12 m12 l3 animated fadeInUp"
                     style="-webkit-animation-duration: 300ms"
                     ng-repeat="image in images">
                    <div class="card hoverable">
                        <div class="card-image">
                            <a href="#"></a>
                            <img alt="{{image.name}}" data-ng-src="{{'data:image/png;base64,'+image.img}}"
                                 class="photo"/>
                            <span class="card-title">{{image.id}} {{image.name}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{image.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col s6 m6">
                <div class="card-panel blue-grey darken-1">
                    <form name="imgForm">

                        <div class="card-content white-text">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" required="" file-model="imgFile"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" name="" required="" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="card-content">
                            <input ng-model="imgRadio.name" type="checkbox" class="filled-in" id="filled-in-box"  />
                            <label class="white-text" for="filled-in-box">Save image</label>
                        </div>

                        <div class="card-content white-text">
                            <p>
                                <input ng-model="imgRadio.radio" value="ARTICLE" class="with-gap" type="radio" id="test1"/>
                                <label class="white-text" for="test1"> ARTICLE</label>
                            </p>
                            <p>
                                <input ng-model="imgRadio.radio" value="BLOCK" class="with-gap" type="radio" id="test2"/>
                                <label class="white-text" for="test2">BLOCK</label>
                            </p>
                            <p>
                                <input ng-model="imgRadio.radio" value="NONE" class="with-gap" type="radio" id="test3"/>
                                <label class="white-text" for="test3">NONE</label>
                            </p>
                        </div>

                        <div class="card-content white-text">
                            <p>
                                <button class="waves-effect waves-light btn"
                                        ng-click="uploadFile(imgForm, imgRadio, imgFile)">Save Image
                                </button>
                            </p>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <p></p>
        <p></p>
        <button ng-click="viewImage()">Show</button>
    </div>


</div>
