<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">
<head>
    <meta charset="UTF-8"/>
    <title>KoteDev</title>

    <!-- AngularJS: lib -->
    <script type="text/javascript" th:src="@{/resources/js/lib/angular.min.js}" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/resources/js/lib/angular-route.min.js}"
            src="../js/lib/angular-route.min.js"></script>
    <!-- AngularJS: Module -->
    <script type="text/javascript" th:src="@{/resources/js/module/module.js}" src="../js/module/module.js"></script>
    <!-- AngularJS: Controller -->
    <script type="text/javascript" th:src="@{/resources/js/controller/controller.js}"
            src="../js/controller/controller.js"></script>

    <!-- materialize: CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/materialize.min.css}" href="../css/materialize.min.css"/>
    <!-- materialize:  JQuery-->
    <script th:src="@{/resources/js/lib/jquery-2.2.2.min.js}" src="../js/lib/jquery-2.2.2.min.js"
            type="text/javascript"></script>
    <!-- materialize: JS -->
    <script th:src="@{/resources/js/lib/materialize.min.js}" src="../js/lib/materialize.min.js"
            type="text/javascript"></script>

    <!-- Style: CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/style.css}" href="../css/style.css"/>
</head>
<body ng-app="myApp">

<main>
    <div class="container">
        <div class="section" ng-controller="articleController">
            <div class="row">

                <div class="col s12 m12 l3" ng-repeat="article in articles">
                    <div class="card hoverable">
                        <div class="card-image">
                            <div ng-if="article.img">
                                <a href="#"><img src="{{article.img}}"/></a>
                            </div>
                            <span class="card-title">{{article.id}} {{article.title}}</span>

                        </div>
                        <div class="card-content">
                            <p>{{article.desctiption}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="card col s6">
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Name" required="" type="text" name="name"
                                   class="validate" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Title" required="" type="text" name="title"
                                   class="validate" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">

                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>File</span>
                                    <input type="file" method="POST" accept=".jpg" name="file"/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text"
                                           placeholder="Upload one  files" />
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row">

                        <div class="input-field col s3">
                            <button type="submit" class="waves-effect waves-light btn">Enter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</main>

</body>
</html>
