<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-ru">
<head>
    <meta charset="UTF-8"/>
    <title>KoteDev</title>

    <!-- AngularJS: lib -->
    <script type="text/javascript" th:src="@{/resources/js/lib/angular.min.js}" src="../js/lib/angular.min.js"></script>
    <script type="text/javascript" th:src="@{/resources/js/lib/angular-route.min.js}"
            src="../js/lib/angular-route.min.js"></script>
    <!-- AngularJS: Module -->
    <script type="text/javascript" th:src="@{/resources/js/module/module.js}" src="../js/module/module.js"></script>
    <!-- AngularJS: Controller -->
    <script type="text/javascript" th:src="@{/resources/js/controller/controller.js}"
            src="../js/controller/controller.js"></script>
    <!-- AngularJS: Service -->
    <script type="text/javascript" th:src="@{/resources/js/service/service.js}"
            src="../js/service/service.js"></script>
    <!-- AngularJS: Directive -->
    <script type="text/javascript" th:src="@{/resources/js/directive/directive.js}"
            src="../js/directive/directive.js"></script>
    <!-- AngularJS: oi.file -->
    <script type="text/javascript" th:src="@{/resources/js/lib/oi.file.js}"
            src="../js/lib/oi.file.js"></script>

    <!-- materialize: CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/materialize.min.css}" href="../css/materialize.min.css"/>
    <!-- materialize:  JQuery-->
    <script th:src="@{/resources/js/lib/jquery-2.2.2.min.js}" src="../js/lib/jquery-2.2.2.min.js"
            type="text/javascript"></script>
    <!-- materialize: JS -->
    <script th:src="@{/resources/js/lib/materialize.min.js}" src="../js/lib/materialize.min.js"
            type="text/javascript"></script>

    <!-- Style: CSS -->
    <link rel="stylesheet" th:href="@{/resources/css/style.css}" href="../css/style.css"/>
</head>
<body ng-app="myApp">

<main >
    <div class="container">
        <div class="section">
            <div class="row" ng-controller="articleController">

                <div class="col s12 m12 l3" ng-repeat="image in images">
                    <div class="card hoverable">
                        <div class="card-image">
                            <a href="#"><img src="data:image/png;base64,{{image.img}}"/></a>
                            <span class="card-title">{{image.id}} {{image.name}}</span>
                        </div>
                        <div class="card-content">
                            <p>{{image.name}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div ng-controller="myCtrl">
            <input type="file" file-model="myFile"/>
            <button ng-click="uploadFile()">upload me</button>
        </div>
    </div>

    <div class="container"  ng-controller="articleController">
        <p></p>
        <p></p>
        <!-- Загрузка через проводник и перетаскиванием -->
        <input type="file" oi-file="options" />
    </div>

    <div class="container">

        <ul class="upload-area" oi-file="uploadoptions" ui-sortable="{stop: sort}" ng-class="dropClass" ng-model="items">
            <li class="file-item" ng-repeat="item in items">
                <button type="button" class="close" ng-click="del($index, abort())">&times;</button>
                <a href="{{getUrl(item, 'image')}}" ><img class="file-item-img" ng-src="{{getUrl(item, 'thumb')}}" /></a>
                <div ng-show="item.uploading">
                    <div class="progress">
                        <div class="bar" ng-style="{'width': item.progress+'%'}"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</main>
</body>
</html>
